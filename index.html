<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Doodla</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<script type="text/x-handlebars">
    <header class="navbar navbar-fixed-top bs-docs-nav" role="banner">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">Doodla</a>
            </div>
            <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                <ul class="nav navbar-nav">
                    <li>{{#linkTo 'index'}}Home{{/linkTo}}</li>
                    <li>{{#linkTo 'signup'}}Sign up{{/linkTo}}</li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" id="content" role="main" style="margin-top: 50px;">
        {{outlet}}
    </main>
</script>

<script type="text/x-handlebars" data-template-name="index">
    <h2>Welcome to Doodla</h2>
    <ul>
        {{#each item in model}}
            <li>{{item}}</li>
        {{/each}}
    </ul>
</script>

<script type="text/x-handlebars" data-template-name="signup">
    <h2>Sign Up</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-lg-2 control-label">Email</label>
            <div class="col-lg-4">
                {{input type="email" value=email placeholder="Your email" class="form-control"}}
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">Password</label>
            <div class="col-lg-4">
                {{input type="password" value=password placeholder="Choose password" class="form-control"}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-4">
                <button {{action 'submit'}} class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>

    email: {{email}} <br />
    password: {{password}} <br />
    hash: {{hashedPw}}

</script>

<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/handlebars-1.0.0.js"></script>
<script src="js/libs/ember-1.1.2.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/sha3.js"></script>
<script src="js/app.js"></script>

</body>
</html>
